<!DOCTYPE html>
<html lang="ko">

<head>
  <!-- 문서의 정보는 <head> 태그 안에 작성 -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- 문서의 제목을 정의(브라우저 탭에서 확인 가능) -->
  <title>TEST</title>

  <!-- CSS, JS 연결하기 -->
  <!-- 외부 스타일 시트 연결 -->
  <link rel="stylesheet" href="./css/main.css">

  <!-- 내부 스타일 시트 작성 -->
  <style>
    div {
      text-decoration: underline;
    }
  </style>

  <!-- 외부 스크립트 연결 -->
  <script src="./js/main.js"></script>
  
  <!-- 내부 스크립트 작성 -->
  <script>
    console.log("내부 스크립트");
  </script>
</head>

<body>
  <!-- 사용자 눈에 보이는 구조는 <body> 태그 안에 작성 -->
  <div>Hello World!</div>

  <!-- 화면에 이미지 출력 -->
  <!-- alt(alternative): 대체 텍스트 (경로 오류, 네트워크 불안정 등 + 웹 접근성 관련(스크린 리더가 이미지 대신 alt를 읽어줌)) -->
  <img src="./images/logo.png" alt="상대 경로">
  <img src="/02_test/images/logo.png" alt="절대 경로">

  <!-- CSS로 배경 이미지 삽입 -->
  <div class="logo"></div>

  <!-- 페이지를 나누고 링크 걸기 -->
  <!-- href(Hypertext Reference): 다른 페이지로 이동하는 참조 경로 입력 -->
  <a href="https://www.naver.com">NAVER</a>
  <a href="./about/about.html">About</a>
  <!-- (참고) index.html로 만들면 경로에서 생략 가능: 브라우저가 index.html을 우선적으로 찾아 실행 -->
  <a href="./about">About</a>

</body>

</html>

<!-- 개발자 도구 사용하기 -->
<!-- 
  브라우저에서 제공하는 개발자 도구를 이용해서 웹 사이트를 분석하고 테스트 하는 방법
  F12
  우클릭 -> 검사
  셀렉트 기능 단축키: ctrl + shift + c

  1) Elements 탭: HTML에 대한 정보를 확인

  2) Styles 탭: 특정 HTML 요소에 어떤 스타일이 적용되었는지 CSS에 대한 정보를 확인
    다른 스타일을 임시로 적용 가능(실제로 개발할 때 종종 쓰게 됨)

  실습:
  About 링크에 color: red 및 font-size, background 적용 실습!

  여기서 임의로 적용한 스타일은 새로고침하면 다시 리셋됨
  다른 사람이 만든 웹 사이트에서도 내가 원하는 스타일을 적용해 볼 수 있음

  (추천) 수업 외 시간에 다양한 웹사이트를 찾아 개발자 도구로 HTML, CSS 분석해볼것! (실력향상에 도움)
  실제로 다른 사이트의 HTML이나 특히 CSS를 따와서 쓰기도 함

  3) Computed 탭: CSS 박스 모델과 함께 실제로 적용된 스타일 값만 모아서 볼 수 있음

  4) Console 탭: JS를 다룰 때 주로 이용 
-->
