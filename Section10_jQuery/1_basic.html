<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

  <script>
    // 2. jQuery 위치에 따른 동작
    // 실행되지 않음
    // $("p").click(() => {
    //   alert("Test");
    // });

    // $(document).ready(() => {
    //   // DOM이 Loaded된 후 실행할 코드
    //   $("p").click(() => {
    //     alert("Test");
    //   });
    // });
    // HTML 문서의 DOM이 Loaded된 후 내부 코드를 실행하도록 보장 (body 끝에 위치한 script는 생략 가능)
    // 실무 코드에는 대부분 들어가있음 (위치에 관계없이 실행 보장)

    // 축약형 ($(document).ready 생략)
    $(() => {
      $("p").click(() => {
        alert("Test");
      });
    });
  </script>
</head>

<body>
  <div class="welcome"></div>
  <div class="welcome"></div>

  <p>클릭하세요!</p>

  <script>
    // 1. jQuery 기본 문법
    // jQuery(제어대상).method1().method2();
    // 주로 별칭(alias) 사용
    // $(제어대상).method1.method2;

    // 제어대상: CSS Selector, DOM 등 사용 가능
    $(".welcome").html("<b>Hello world!<b>").css("background-color", "yellow");
    // (참고) jQuery Method는 제어했던 대상을 return하기 때문에 Method Chaining이 가능

    $(document.body).css("background-color", "white");
  </script>
</body>

</html>
