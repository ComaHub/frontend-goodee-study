<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Var Test</title>
</head>

<body>
  <script>
    // 변수 => 데이터 저장할 공간을 지정하고 이름을 붙임 (쓰는 이유: 저장했다가 재사용)
    const a = 2;
    const b = 5;
    // const a = 3; => 같은 범위 내 동일한 이름으로 중복 선언 불가

    console.log(a + b);
    console.log(a - b);
    console.log(a * b);
    console.log(a / b);
    console.log(a % b);

    // const => 기본적인 변수 선언 키워드 / 값의 재할당 불가 (불변, 상수)
    const c = 12;
    console.log(c);
    
    // c = 999; // 에러 발생
    // console.log(c); // 위에서 에러가 발생해 여기부터는 실행이 안 됨
    
    // let => 기본적인 변수 선언 키워드 / 값의 재할당 가능 (변수)
    let d = 20;
    console.log(d);

    d = 999;
    console.log(d);
    
    // 예약어: 특별한 의미와 기능을 가진 키워드, 대부분의 언어에 존재 => 변수, 함수 등의 이름으로 사용 불가
    // const let = "Hello!";
    // const this = 123;
    // const if = true;
    
    
  </script>
</body>

</html>
