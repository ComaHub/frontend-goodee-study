<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이진우 포트폴리오</title>

  <!-- Favicon(favicon.ico): Project folder의 최상위 경로에 포함시키면 자동 적용 
    but 최상위 경로에 없거나 ico가 아닌 별도 이미지인 경우 <link>로 적용 -->
  <link rel="icon" href="favicon.ico">
  <!-- (참고) Favicon 만들기: https://iconifier.net 등 사이트 활용 -->

  <!-- Reset(reset.css): 브라우저 기본 스타일 초기화 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css">

  <!-- Google WebFont: 경량화된 오픈 라이선스 폰트 / 한글 지원여부 꼭 확인 / 필요한 굵기 선택 후 연결 -->
  <!-- 한글: Noto Sans Korean / 영문: Open Sans 적용 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

  <!-- Google Material Icon: Google 제공 오픈 소스 아이콘 / 글자처럼 취급 가능 -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

  <!-- Main.css -->
  <link rel="stylesheet" href="css/main.css">

  <!-- Main.js -->
  <script defer src="js/main.js"></script>
</head>
