<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Test</title>
  
  <!-- Outer Stylesheet(Link, 권장 방식) -->
  <link rel="stylesheet" href="./css/main.css">

  <!-- 병렬 동작 확인용(Network 탭 확인) -->
  <link rel="stylesheet" href="./css/box.css">


  <!-- Inner Stylesheet(내장) -->
  <!-- 장점: 별도 CSS파일 없이 바로 적용 가능 
    단점: 내용이 많아지면 HTML 내부 코드가 복잡해짐
    같은 스타일이라도 반복 작성 & 수정할 때도 모두 찾아야 함 => 유지보수에 불리
  -->
  <style>
    div {
      color: red;
      margin: 20px;
    }
  </style>
</head>

<body>
  <!-- Inline Style(인라인) -->
  <!-- 장점: 선택자 없이 요소에 직접 작성해 편리함
    단점: 우선순위가 제일 높아 스타일을 덮어쓸 수 없음 => 남발 시 유지보수에 불리
  -->
  <div style="color: green;" class="box">NYO</div>
</body>

</html>
