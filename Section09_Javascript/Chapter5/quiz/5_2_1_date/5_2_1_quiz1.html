<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 문제1
    // 날짜 생성하기

    // 2023년 2월 20일, 오전 3시 12분을 나타내는 Date 객체를 만들어보세요.
    // 그리고 생성한 날짜 객체 정보를 예쁘게 출력하세요.

    // 풀이1

    const thisDay = new Date(2023, 1, 20, 3, 12);
    document.write(`${thisDay.getFullYear()}년 ${String(thisDay.getMonth() + 1).padStart(2, "0")}월 ${thisDay.getDate()}일 ${thisDay.toLocaleTimeString()}<br>`);
    
    // (ES2017) padStart(totalLength, addWord): 문자열 앞에 지정된 문자를 지정된 길이만큼 추가

    // 지역(locale) 별로 변환해주는 메서드
    document.write(thisDay.toLocaleString("ko-KR") + "<br>");
    document.write(thisDay.toLocaleDateString("ko-KR") + "<br>");
    document.write(thisDay.toLocaleDateString("en-CA") + "<br>");
  </script>
</head>
<body>
  
</body>
</html>
