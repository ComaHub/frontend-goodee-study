<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    table td {
      border: 1px solid black;
    }
  </style>
</head>

<body>
  <!-- 1번 -->
  <h1>콤보세트</h1>
  <label for="setCnt">개수: </label>
  <input type="number" id="setCnt">
  <button type="button" class="btn-order">주문</button>
  <div class="combo-list">
    
    <!-- 콤보 세트 이미지가 들어갈 자리 -->
  </div>

  <script>
    function makePopcornCombo() {
      document.querySelector(".combo-list").innerHTML += `
      <div>
        <img src="images/popcorn.png" alt="Popcorn">
        <img src="images/coke.png" alt="Coke">
        <img src="images/coke.png" alt="Coke">
      </div>
      `;
    }

    document.querySelector(".btn-order").addEventListener("click", () => {
      document.querySelector(".combo-list").innerHTML = "";
      const amountCombo = document.querySelector("#setCnt").value;

      for (let i = 0; i < amountCombo; i++) {
        makePopcornCombo();
      }
    });
    
  </script>

  <!-- 2번 -->
  <h1>행 열 개수 각각 입력받아 테이블 만들기</h1>
  <button type="button" onclick="createTable()">테이블 생성</button>
  <div class="table-area">
    <!-- 표가 들어갈 자리 -->
  </div>

  <script>
    function createTable() {
      const inputRowValue = Number(prompt("테이블 행의 갯수는?"));
      const inputColValue = Number(prompt("테이블 열열의 갯수는?"));
      const tableDiv = document.querySelector(".table-area");
      let count = 1;
      let tableString = "";

      tableString += "<table>";
      for (let i = 0; i < inputRowValue; i++) {
        tableString += "<tr>";
        
        for (let j = 0; j < inputColValue; j++) {
          tableString += `<td>${count++}</td>`;
        }

        tableString += "</tr>";
      }
      tableString += "</table>";

      tableDiv.innerHTML = tableString;
    }
    
  </script>

  <!-- 3번 -->
  <h1>귤농장</h1>
  <button type="button" onclick="getOrange()">체험시작</button>
  <div class="basket" style="display: flex; flex-wrap: wrap;">
    <!-- 귤이 들어갈 자리 -->
    
  </div>

  <script>
    function takeOrange(weight) {
      document.querySelector(".basket").innerHTML += `
      <div>
        <p>귤 ${weight}g</p>
        <img src="images/gul.png" alt="Orange">
      </div>
      `;
    }

    function getOrange() {
      document.querySelector(".basket").innerHTML = "";
      const inputTotalWeight = Number(prompt("귤을 얼마나 따시겠습니까?"));
      let count = 0;

      if (inputTotalWeight % 10 !== 0) {
        alert("10g 단위로 입력해주세요.");
        return;
      }

      while (count < inputTotalWeight) {
        count += 10;
        takeOrange(count);
      }
    }
  </script>
</body>

</html>
