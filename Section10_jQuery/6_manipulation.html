<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    p {
      margin: 4px;
      font-size: 16px;
      font-weight: bolder;
      cursor: pointer;
    }
    .blue {
      color: blue;
    }
    .highlight {
      background: yellow;

  <!-- jQuery -->

</head>

<body>

    <div class="inner">Goodbye</div>
  </div>

  <div class="container">
    <div class="hello">
      Hello, <span>Person</span> <em>and person</em>.
    </div>
    <div class="goodbye">Goodbye</div>
  </div>

  <p class="blue">Click to toggle</p>
  <p class="blue highlight">highlight</p>
  <p class="blue">on these</p>
  <p class="blue">paragraphs</p>

  <script>
    // 6) 클래스 (.addClass(), .hasClass(), .removeClass(), .toggleClass())
    $("p").on("click", (event) => {
      $(event.target).toggleClass("highlight");
    });
  </script>

  <input type="text" value="some text">
  <p class="target"></p>

  <input type="checkbox" id="chk" checked>

  <script>
    // 7) 속성제어 (.attr(), .prop(), .removeAttr(), .removeProp(), .val())
    $("input[type='text']").on("keyup", (event) => {
      $("p.target").text($(event.target).val());
    }).trigger("keyup");

    // attr(): HTML 속성(attribute), 원래 설정된 초기 HTML 속성의 값
    // prop(): DOM 속성(property), 현재 DOM 객체의 실시간 상태 반영(주로 checked, selected, disabled 등에 쓰임)
    $("#chk").on("change", (event) => {
      console.log($(event.target).attr("checked")); // "checked" => 초기 HTML 속성값을 그대로 읽음
      console.log($(event.target).prop("checked")); // true | false => 실제 체크 상태를 반영
    });
  </script>
</body>

</html>
