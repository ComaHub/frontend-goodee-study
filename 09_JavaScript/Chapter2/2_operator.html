<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 연산자
    // 연산이란 데이터를 처리해 결과가 나오는 것
    // 프로그래밍에서는 산술, 비교, 논리, 문자열에 대한 연산이 존재

    // 1. 할당(대입) 연산자
    // 오른쪽의 값을 왼쪽에 할당(대입, 저장 ...)
    // 등호(=) 사용
    document.writeln("<h2>할당(대입) 연산자</h2>");
    let num1 = 10;
    let num2 = 3;

    // 복합 할당 연산자
    // +=, -=, *=, /=, %= ...
    // ex. A += B; => A = A + B;
    num1 += num2; // num1 = num1 + num2;
    document.writeln(num1);

    num1 -= num2; // num1 = num1 - num2;
    document.writeln(num1);

    num1 *= num2; // num1 = num1 * num2;
    document.writeln(num1);

    num1 /= num2; // num1 = num1 / num2;
    document.writeln(num1);

    num1 %= num2; // num1 = num1 % num2;
    document.writeln(num1);

    // 2. 산술 연산자
    // +, -, *, /, % ...

    document.writeln("<h2>산술 연산자</h2>");
    num1 = 15;
    num2 = 2;
    let result;

    result = num1 + num2;
    document.writeln(result);
    
    result = num1 - num2;
    document.writeln(result);

    result = num1 * num2;
    document.writeln(result);

    result = num1 / num2;
    document.writeln(result);

    result = num1 % num2;
    document.writeln(result);

    // 3. 증감 연산자
    // ++, -- ...
    document.writeln("<h2>증감 연산자</h2>");
    num1 = 10;

    num1--; // num1 = num1 - 1;
    document.writeln(num1);

    num1++; // num1 = num1 + 1;
    document.writeln(num1);

    // (중요) 다른 연산자와 같이 사용할 때 위치(prefix, postfix)에 따라 연산이 달라짐
    num2 = 20;
    result = num2++; // 1. result = num2; => 2. num2 = num2 + 1;
    document.writeln(result);
    document.writeln(num2);

    result = ++num2; // 1. num2 = num2 + 1; => 2. result = num2;
    document.writeln(result);
    document.writeln(num2);

    // Quiz
    num1 = 10;
    num2 = 20;
    result = ++num1 + num2--;
    // result, num1, num2에 저장된 값은?
    // 1. num1 = num1 + 1; => 2. result = num1 + num2; => 3. num2 = num2 - 1;
    // 31, 11, 19
    document.writeln(result);
    document.writeln(num1);
    document.writeln(num2);

    // 4. 문자열 연산자 (+)
    // 여러 문자를 하나의 문자로 결합
    // 문자 데이터가 하나라도 포함되어 있으면 문자 결합 연산으로 동작함
    document.write("<h2>문자열 연산자</h2>");
    const t1 = "학교 종이";
    const t2 = " 땡땡땡 ";
    const t3 = 8282;
    const t4 = " 어서 모이자";

    // (중요) 연산의 기본 방향: 왼쪽에서 오른쪽
    result = t1 + t2 + t3 + t4;
    document.write(result + "<br>");

    result = t1 + 100 + 200 + t4;
    document.write(result + "<br>");

    result = 100 + 200 + t1 + t4;
    document.write(result + "<br>");

    result = t1 + (100 + 200) + t4;
    document.write(result + "<br>");

    // 5. 비교 연산자
    // 데이터를 서로 비교해 true, false 반환
    // >, <, >=, <=, ==, !=, ===, !==
    document.write("<h2>비교 연산자</h2>");

    result = 10 > 20;
    document.write(result + "<br>");

    result = 10 < 20;
    document.write(result + "<br>");

    result = 10 <= 20;
    document.write(result + "<br>");

    result = 10 >= 20;
    document.write(result + "<br>");

    result = 20 == "20"; // 값만 비교
    document.write(result + "<br>");

    result = 20 === "20"; // 값과 자료형 비교 (권장)
    document.write(result + "<br>");

    result = 20 != "20"; 
    document.write(result + "<br>");

    result = 20 !== "20"; 
    document.write(result + "<br>");

    // 6. 논리 연산자
    // Boolean 값에 대한 논리 비교(AND, OR)를 통해 Boolean값을 반환
    // &&(AND): 양쪽 모두 true일 때 true 반환
    // ||(OR): 하나라도 true일 때 true 반환
    // !(NOT): true일 때 false, false일 때 true 반환

    // (참고) 연산자 우선 순위
    // 1. ( ) - 헷갈리면 사용 권장
    // 2. 단항 연산자(++, --, !)
    // 3. 산술 연산자(+, -, *, /, %)
    // 4. 비교 연산자(>, <, >=, <=, ==, !=, ===, !==)
    // 5. 논리 연산자(&&, ||)
    // 6. 할당 연산자(=)

    document.write("<h2>논리 연산자</h2>");

    result = 10 > 20 || 20 >= 30 || 30 > 40;
    document.write(result + "<br>");

    result = 10 > 20 || 20 >= 30 || 30 <= 40;
    document.write(result + "<br>");

    result = 10 <= 20 && 20 >= 30 && 30 <= 40;
    document.write(result + "<br>");

    result = 10 <= 20 && 20 <= 30 && 30 <= 40;
    document.write(result + "<br>");

    result = !(10 > 20);
    document.write(result + "<br>");


    // (응용) 사이 범위 확인하기
    // age가 14세 이상 90세 이하에 속하는지 확인하는 if문 작성
    const age = 50;
    if (age >= 14 && age <= 90) {
      document.write("범위에 속합니다.<br>");
    } else {
      document.write("범위에 속하지 않습니다.<br>");
    };

    // (응용) 바깥 범위 확인하기
    // age가 14세 미만 90세 초과에 속하는지 확인하는 if문 작성
    if (!(age >= 14 && age <= 90)) {
      document.write("범위에 속합니다.<br>");
    } else {
      document.write("범위에 속하지 않습니다.<br>");
    };

    if (age < 14 || age > 90) {
      document.write("범위에 속합니다.<br>");
    } else {
      document.write("범위에 속하지 않습니다.<br>");
    };

    // Short-Circuit Evaluation (단축 평가)
    // &&(AND): 앞이 falsy면 뒤의 조건은 판단하지 않음
    // ||(OR): 앞이 truthy면 뒤의 조건은 판단하지 않음
    result = 10 > 20 && 30 <= 40; // false && ...(연산 중지)
    document.write(result + "<br>");

    result = 10 < 20 || 30 > 40; // true || ...(연산 중지)
    document.write(result + "<br>");

    // (응용) 기본값 설정 시 사용
    // falsy: false, "", 0, NaN, null, undefined
    const inputName1 = "";
    const nickName1 = inputName1 || "Guest"; // 앞이 false일 때 뒤의 조건을 판단 => 뒤의 기본값이 적용됨 (Boolean "Guest" = true)
    document.write(nickName1, "<br>");

    // (참고) null 병합 연산자(ES2020+)
    // nullish: null, undefined
    const inputName2 = null;
    const nickName2 = inputName2 ?? "Guest"; // 앞이 nullish일 때 기본값이 적용됨 (?? 기호 사용)
    document.write(nickName2, "<br>");

    // Quiz
    let aa;
    let bb = null;
    let cc = undefined;
    let dd = 4;
    let ee = "five";
    let ff = aa || bb || cc || dd || ee;
    // ff에 저장된 값은? 4

    document.write(ff, "<br>");
    
    // 7. 조건(삼항) 연산자
    // 조건에 따라 2개의 값 중 하나를 반환
    // 조건식 ? trueValue : falseValue;
    document.write("<h2>삼항 연산자</h2>");

    result = undefined ? "Javascript" : "Hello";
    document.write(result + "<br>");

    const score = 85;
    result = score >= 90 ? "A" : (score >= 80 ? "B" : "C");
    document.write(result + "<br>");

    // 홀짝 판별기
    // window.prompt("message", "_default"): 입력을 요청하는 대화상자 생성
    // 확인을 누르면 입력값, 취소를 누르면 null 반환
    const inputNumber = Number(prompt("숫자를 입력하세요: ", "0"));
    document.write(`${inputNumber} ${typeof inputNumber}<br>`);

    result = inputNumber % 2 == 0 ? "짝수입니다." : "홀수입니다.";
    document.write(result + "<br>");

  </script>
</body>

</html>
