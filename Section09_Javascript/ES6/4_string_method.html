<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 새로운 문자열 메서드


    // 1. startsWith()
    // 전달한 값으로 문자열이 시작하는지 확인
    const code = "ABCDEFG";

    console.log(code.startsWith("AB"));
    console.log(code.startsWith("ABB"));
    console.log(code.startsWith("abc")); // 대소문자 구분
    console.log(code.startsWith("ABC"));
    console.log(code.startsWith("DEF", 3)); // 시작 index 지정 가능

    // 실무 사용 사례
    // - 사용자에게 웹사이트 주소를 입력받는 필드가 있고
    // 사용자가 입력한 웹사이트 주소가 "http"로 시작하는지 확인하고자 할 때 사용하면
    // 올바른 url 형식으로 입력되었는지 쉽게 확인할 수 있음
    const url = 'http://website.com';
    console.log(url.startsWith("https://") || url.startsWith("http://") ? "올바른 URL" : "잘못된 URL");
    

    // 2. endsWith()
    // 전달한 값으로 문자열이 끝나는지 확인
    console.log(code.endsWith("DDD"));
    console.log(code.endsWith("efg"));
    console.log(code.endsWith("EFG"));
    console.log(code.endsWith("EF", 6)); // 문자열에서 어디까지 확인할지 길이를 지정 (시작 index가 아님!)

    // 실무 사용 사례
    // - 게시판에서 새 글 작성 시 첨부파일은 pdf 파일만 첨부할 수 있음
    // 사용자가 업로드한 파일의 확장자가 pdf인지 확인할고자 할 때 사용하면
    // pdf 파일인지를 쉽게 확인할 수 있음
    const file = 'abc.pdf';
    console.log(file.endsWith(".pdf") ? "올바른 pdf 파일" : "잘못된 파일");
    

    // 3. includes()
    // 전달한 값이 문자열에 포함되어 있는지 확인
    console.log(code.includes("ABB"));
    console.log(code.includes("abc")); // 대소문자 구분
    console.log(code.includes("CDE"));


    // 4. repeat()
    // 문자열을 지정한 수만큼 반복
    const hello = "hi";
    console.log(hello.repeat(10));
    

    // 5. padStart(), padEnd()
    // padStart(totalStringLength, addWord): 문자열 앞에 addWord를 totalStringLength에 맞게 추가
    const text = "5";
    console.log(text.padStart(4, "0")); // result = 0005 => 총 길이 4에 맞게 0을 3개 추가

    // padEnd(totalStringLength, addWord): 문자열 뒤에 addWord를 totalStringLength에 맞게 추가
    console.log(text.padEnd(4, "0")); // result = 5000

    
    // 실무 사용 사례
    // - 연(4자리), 월(2자리), 일(2자리) 형식으로 날짜를 구현할 때 Date 객체를 사용하게 됨
    // 이때 월은 10월 이전, 일은 10일 이전이면 한자리수로 값을 가져오는데,
    // 사용자에게 보여줘야 하는 날짜 포맷은 월 과일을 2자리로 표현해야 할 때(예: 8월이면 08로 표기)
    // 이때 padStart(2, '0') 함수를 사용하면 월, 일이 1자리이면 자동으로 0을 앞에 채우기 때문에 쉽게 포맷 처리
    // - 대학 학번 형태: "입학년도+학과번호+개인번호(순번)"
    // 예: 21학년도 01번 학과에 입학한 개인번호 004번 학생 => "2101004"
    // 이때 개인번호(순번)의 경우 실질적으로는 4번인데 학번 체계인 7자리 구성을 위해서 004로 변경되어야 함
    // 순번.padStart(3, '0')을 사용하면 순번 앞에 자동으로 0이 채워지면서 총 3자리를 만들어 줌


    // Quiz 
    // 1. 다음 코드의 올바른 출력은?
    const code1 = 'ABCDEFGHI';
    code1.startsWith('EFG', 4);

    // 1) true <<
    // 2) false

    // 2. 다음 코드의 올바른 출력은?
    const code2 = 'ABCDEF';
    code2.endsWith('def');

    // 1) true
    // 2) false <<

    // 3. 원하는 값을 출력하도록 코드의 구현을 완성하자.
    let str = 'Na';
    let bat = 'BatMan';

    let batman = str.repeat(8) + " " + bat;
    console.log(batman);
    // 예상 결과: NaNaNaNaNaNaNaNa BatMan

    // 4. 날짜 포맷을 연(4자리)-월(2자리)-일(2자리) 형식으로 출력하도록 코드의 구현을 완성하자.
    const now = new Date();
    const formatDate = `${now.getFullYear()}-${String((now.getMonth() + 1)).padStart(2, "0")}-${String(now.getDate()).padStart(2, "0")}`;

    console.log(formatDate);
    // 예상 결과: 2024-03-01
  </script>
</body>

</html>
