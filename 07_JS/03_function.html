<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Function Test</title>

  <style>
    body {
      height: 1000px;
    }
  </style>
</head>


<body>
  <script>
    // Function: 기능을 수행하는 Code의 집합 => 선언 후 재사용 가능

    // 선언 및 호출
    function functionName(parameters) {
      // Codes
    }

    // Parameter: 외부로부터 전달받은 값을 저장 (Optional)
    // {} : 중괄호 안에 실행할 Code를 작성
    // 선언 후 필요한 곳에 호출해서 사용 => 함수이름();

    // 함수 선언 (=> 메모리에 저장됨)
    function printNumber() {
      console.log(123);
    }

    // 함수 호출
    printNumber();
    printNumber();
    printNumber();
    // JS Code 실행 흐름 => 위에서 아래로 한 줄씩 실행 / 함수 호출 시 해당 함수를 실행하고 끝나면 돌아옴

    // 함수의 데이터 반환 => 내부에서 return 사용 시 데이터 반환 후 함수 종료
    function returnFunc() {
      // return 12345;
      return; // return만 쓰면 함수 종료를 의미함
      console.log("abc"); // 함수가 종료되어 출력 안 됨
      
    }
    
    const result = returnFunc();
    // const result = 12345; 와 동일
    console.log(result);

    // 매개변수가 있는 경우 => 유효 범위(scope)인 함수 내에서만 사용 가능
    function sum(num1, num2) { // 데이터를 받는 num1, num2를 매개변수(Parameters)라고 함
      // 매개변수를 사용해 함수 외부로부터 값을 받음
      return (num1 + num2);
    }

    const result1 = sum(1, 2); // 전달하는 데이터 1, 2를 인수(Arguments)라고 함
    const result2 = sum(7, 12);
    const result3 = sum(2, 4);

    console.log(result1, result2, result3);
    
    // 기명 함수와 익명 함수 => 함수에는 보통 이름이 존재하나, 없을 수도 있음 
    // => JS에서 함수는 그 자체가 하나의 Data로 취급되어 변수에 할당할 수 있음

    // 기명 함수 => 함수 선언문
    function hello() {
      console.log("Hello~");
    }

    hello();

    // 익명 함수 => 함수 표현식 / 이름이 없기 때문에 변수에 할당하지 않으면 재사용 불가
    const world = () => {
      console.log("World~");
    };

    world();

    // 재사용이 필요하면 기명 함수를 사용
    function handler() {
      console.log("Clicked!");
    }

    handler();
    handler();

    // JS에서 함수는 그 자체가 하나의 데이터 => 함수 호출 시 인자값으로 사용 가능 (Callback 함수)
    // document.body.addEventListener("click", handler);
    
    // 재사용할 필요가 없으면 익명 함수를 사용 (1회성)
    document.body.addEventListener("click", () => {
      console.log("1회성 함수!!");
    });
    // Event Handler를 보통 익명 함수로 만듦

    // Method: 객체에 저장하는 Data가 함수인 경우, 그 속성을 Method라고 부름
    const user = {
      name: "Damon",
      age: 17,
      getName: function () {    // 메소드(Method)
        return this.name; // this: 객체 자신을 가리키는 키워드 => 객체 내부에서 자신이 속한 객체의 속성에 this로 접근 가능
      }
    };

    const hisName = user.getName();
    console.log(hisName);
    
    // 변수 할당 없이 바로 사용 가능
    console.log(user.getName());

    // 차이점: 변수 할당 시 재사용 가능, 미할당 시 필요할 때마다 함수 호출 필요
    
  </script>
</body>

</html>
