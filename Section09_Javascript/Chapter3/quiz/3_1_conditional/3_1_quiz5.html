<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 문제5
    // 사용자로부터 세 개의 정수를 입력받아, 
    // 그 수들의 최대값과 최소값, 합계와 평균을 구해서 브라우저에 출력하세요.


    // 풀이5
    // 주의! 덧셈을 하거나 문자끼리 비교를 피하려면 숫자로 변환해 줄 것!!
    //'11' > '2' => false
    //'11' > 2 => true
    const inputNum1 = Number(prompt("숫자를 입력하세요: "));
    const inputNum2 = Number(prompt("숫자를 입력하세요: "));
    const inputNum3 = Number(prompt("숫자를 입력하세요: "));
    
    document.write(`최대값: ${Math.max(inputNum1, inputNum2, inputNum3)}<br>`);
    document.write(`최소값: ${Math.min(inputNum1, inputNum2, inputNum3)}<br>`);
    document.write(`합계: ${inputNum1 + inputNum2 + inputNum3}<br>`);
    document.write(`평균: ${(inputNum1 + inputNum2 + inputNum3) / 3}<br>`);
  </script>
</head>
