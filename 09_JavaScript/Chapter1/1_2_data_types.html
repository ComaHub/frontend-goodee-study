<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 자료형 (Data Types)
    // 크게 1. 원시 타입(Primitive type)과 2. 객체(참조) 타입(Object(Reference) type)

    // 1. 원시 타입
    // - 가볍고 빠름, 불필요한 메모리 할당 없이 처리됨
    // - String(문자열), Number(숫자형), Boolean(불형), undefined, null, Symbol(ES6+)

    // 1) String(문자열)
    // "", '', ``(backtick, ES6+)
    const name1 = "Hong Gil Dong";
    const name2 = 'Lee Mong Ryong';
    document.write(name1 + "<br>");
    document.write(name2 + "<br>");

    // 문자열 안에서 큰따옴표 또는 작은따옴표를 사용하려면?
    const singleQuote = "He is called 'Gil Dong'"; // 서로 다른 따옴표로 감싸기 => JS에서만 가능
    const doubleQuote = 'He is called "Gil Dong"';
    document.write(singleQuote + "<br>");
    document.write(doubleQuote + "<br>");

    // const singleQuote2 = "He is called "Gil Dong"";
    // const doubleQuote2 = 'He is called 'Gil Dong'';
    // Escape 문자(\)를 사용하면 해결 => \ 뒤에 오는 특수문자를 일반 문자로 사용하게 해줌
    // ex. \', \", \\
    const singleQuote2 = "He is called \"Gil Dong\"";
    const doubleQuote2 = 'He is called \'Gil Dong\'';
    document.write(singleQuote2 + "<br>");
    document.write(doubleQuote2 + "<br>");

    const name3 = "Gil Dong";
    document.write("Hello " + name3 + "<br>");
    document.write(`Hello ${name3}<br>`); // template literal 문법
    document.write(`Hello ${"name"}<br>`);
    document.write(`Hello ${1 + 2}<br><br>`);

    // 2) Number(숫자형)
    // 타 언어와 달리 숫자 타입의 구분이 없음
    // 항상 64bit 부동소수점으로 저장
    const num1 = 34.13; // 소수점이 있는 소수
    const num2 = 34; // 소수점이 없는 정수
    document.writeln(num1);
    document.writeln(num2);

    // 참고) JS 내장 함수
    const num3 = Number("500"); // Casting: "500" (String) => 500 (Number)
    const num4 = Number("abc"); // return NaN(Not a Number)
    document.writeln(num3);
    document.writeln(num4 + "<br>");

    // 3) Boolean(불형)
    // true, false
    // 용례: 조건식의 조건 만족 여부 판단

    const numX = 5;
    const numY = 5;
    const numZ = 6;
    document.writeln(numX === numY);
    document.writeln(numX === numZ);

    let isOk = true;
    document.writeln(isOk);
    document.write("<br>");

    // (중요) false로 취급되는 값: falsy
    // => false, "", 0, NaN, null, undefined
    // (참고) JS 내장 함수
    const bool = Boolean(undefined);
    document.writeln(`판별: ${bool}`);
    document.write("<br>");

    // 값이 비어있음을 의미하는 자료형 2가지
    // 4) undefined: 값이 할당되지 않았을 때
    // 특징: Data Type이자 Data Value
    let val1; // 변수 선언 후 값을 할당하지 않으면 실행할 때 자동으로 undefined 할당
    let val2 = "Hello";
    document.writeln(val1)
    document.writeln(val2)

    // 5) null: 의도적으로 값을 비우고자 할 때
    // 용례) 선언된 변수에 어떤 값이나 Data Type을 할당할지 아직 모르는 경우 개발자가 명시적으로 사용
    val2 = null;
    document.writeln(val2)
    document.write("<br>");

    // 2. 객체(참조) 타입
    // 1) Object
    // Key-Value 쌍으로 관련있는 여러 데이터를 저장
    // {} 기호 사용
    const person = {
      // Property
      firstName: "GilDong",
      lastName: "Hong",
      age: 50,
      eveColor: "#0000FF",
      isMarried: false
    };
    document.writeln(person); // (참고) 객체가 문자열로 변환되면 [object Object]로 출력됨
    document.write("<br>");
    console.log(person);

    // 객체는 키를 이용해 데이터를 변경하거나 가져올 수 있음
    // 데이터를 변경하는 방법
    person.abc = 51;
    person['age'] = 52; // 대괄호 표기법
    console.log(person);

    // 데이터를 가져오는 방법
    console.log(person.firstName);
    console.log(person["firstName"]);

    // Value로는 JS의 모든 Data Type을 사용할 수 있음
    
        
    // 2) Array
    // 변수는 하나의 Data만 저장 가능 / Array는 여러 Data를 순차적으로 저장 가능

    // ex. 학생 30명의 시험 점수를 저장하려면 30개의 변수가 필요 
    // => Array를 이용하면 하나의 배열에 30개의 Data 저장 가능
    
    // 반복문을 통한 반복 처리 가능
    // 저장된 데이터는 순서를 가짐: Index => Index는 0부터 시작
    // [] 기호 사용
    const cars = ["Benz", "BMW", "Audi"];
    document.writeln(cars);
    console.log(cars);

    // Index를 이용해 data를 변경하거나 가져올 수 있음
    // Data를 가져오는 방법
    console.log(cars[0]);
    console.log(cars[1]);
    
    // Data를 변경하는 방법
    cars[0] = "Hyundai";
    cars[1] = "Toyota";
    console.log(cars[0]);
    console.log(cars[1]);

    // 배열의 값으로 JS의 모든 Data Type을 사용할 수 있음
    // => 서로 다른 Data Type을 혼용할 수 있지만 그렇게는 거의 안 씀

    // (참고) Type Check
    // typeof: 현재 값 또는 변수의 자료형을 알아낼 수 있음
    console.log(typeof "Gil Dong"); // String Literal
    console.log(typeof new String("Gil Dong")); // String Object
    console.log(typeof 3.14); // number
    console.log(typeof true); // boolean
    console.log(typeof { x: 1, y: 1}); // object
    console.log(typeof [1, 2, 3]); // object => Array도 Object type
    console.log(Array.isArray([1, 2, 3])); // true
    console.log(typeof undefined); // 값도 타입도 undefined
    console.log(typeof function () {});
    console.log(typeof null); // object => JS의 오래된 버그 (현재로서는 수정 불가)
    
    
    
    
    
    
    
    
    
  </script>
</body>

</html>
