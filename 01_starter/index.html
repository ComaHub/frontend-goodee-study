<!-- 기본 설정 (Ctrl + ,) font size: free, tab size: 2, theme: free -->
<!-- ! + Enter 또는 Tab 키 입력으로 HTML 기본 구조 자동완성 -->
<!--
  lang 지정 사용자 정의 속성 추가 => 명령 팔레트(F1 또는 Ctrl + Shift + P)에서 setting json 검색
  "emmet.variables": {
    "lang": "ko"
  }
-->
<!-- 메뉴 한글화 - Extensions에서 korean 검색 (Skip) -->

<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- 
    코드 정렬(Alt + Shift + F): 정리된 코드를 만들어 줌
    => 권장X, 의존도 높아지면 띄어쓰기와 들여쓰기 판단력 떨어짐 + 의도대로 작동하지 않는 경우가 있음
    => 처음부터 깔끔하게 작업하는 습관을 들이자
  -->

  <!-- 태그 이름 일괄 변경(설정 => linked editing 검색) -->
  <span>Hello world!</span>
  <div>Hello world!</div>
  <div>Hello world!</div>
  <div>Hello world!</div>
  <div>Hello world!</div>  
  <div>Hello world!</div>  
  
  <!-- 브라우저 출력(Extensions => live server 설치 => 우클릭 후 Open with Live Server (단축키 Alt + L + O)) -->
  <!-- 
    Live Server 기능은 개발을 위해 임시로 로컬 서버를 오픈하는 것
    외부 환경에서 접속하려면 해당 프로젝트를 AWS, Netlify, Cafe24 등 호스팅 서버에 업로드해야 함
  -->
</body>

</html>

<!-- VS Code 단축키 정리
  1) 사이드 바 열고 닫기: ctrl + b
  2) 빠른 열기(파일이나 기호 검색): ctrl + p
  3) 모든 명령 표시(명령 팔레트): ctrl + shift + p 또는 F1
  4) 탭 닫기: ctrl + w, 모든 탭 닫기: ctrl + k + w
  5) 검색: ctrl + f, 프로젝트 전체 검색: ctrl + shift + f
  6) 바꾸기: ctrl + h
  7) 라인 이동: alt + up/down
  8) 라인 복사: ctrl + c 또는 alt + shift + up/down
  9) 들여쓰기: tab, 내어쓰기: shift + tab
  10) 이전/다음 탭 열기: ctrl + PgUp/PgDn 또는 ctrl + tab
  11) 편집기 분할: ctrl + \ 또는 ctrl + alt + left/right
  12) 다중 선택: ctrl + d 또는 ctrl + alt + up/down 또는 alt + 마우스 클릭/드래그
  13) 라인 삭제: ctrl + shift + k
  14) 주석: ctrl + / 
-->
