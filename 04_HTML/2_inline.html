<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inline Test</title>
</head>

<body>
  <!-- 인라인 요소: 글자를 다루기 위한 요소(글자처럼 취급), 수평으로 쌓임, 길이가 컨텐츠 크기에 맞게 조정됨 -->
  <span>Hello</span><span>World</span>
  <span>Hello</span>
  <span>World</span>
  <br>

  <!-- 글자는 가로/세로 길이값을 가질 수 없음(지정 불가) -->
  <span style="width: 100px;">Hello</span>
  <span style="height: 100px;">World</span>
  <br>

  <!-- 상하 여백은 불가능, 좌우 여백은 가능 -->
  <span style="margin: 20px 20px; background-color: orange;">Hello</span>
  <span style="padding: 20px 20px; background-color: orange;">World</span>
  <br>
  <br>

  <!-- 인라인 요소 안에 블록 요소 사용 금지(웹 표준 에러): 글자 안에 상자를 담을 수는 없음 -->
  <span>
    <div>div in span</div>
  </span>
  <span>
    <span>span in span</span>
  </span>

</body>

</html>
