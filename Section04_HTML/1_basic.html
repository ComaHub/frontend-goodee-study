<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- HTML 기본 문법   
    <시작 태그> 내용(Contents) </종료 태그> => 요소(Element) 
  -->
  <div>Hello</div>

  <!-- 부모-자식 관계 -->
  <div>
    <div>
      <div>Contents</div>
    </div>
  </div>

  <!-- Empty Tag -->
  <img src="" alt="">
  <img src="" alt="" />

  <!-- Attribute & Value 
    Empty Tag는 내용을 갖지 않음 => 역활을 명확히 하기 위해 속성과 값을 활용 
  -->
  <input type="text" />
  <input type="checkbox" />

</body>

</html>
